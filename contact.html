<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Contact</title>
</head>
body>
    <header class="site-second">
        
        <div class="flex-header-v container">
            
        <div class="flex-header">
        <h1>RealEstate</h1>
        <nav class="menu">
            <a href="#">About</a>
            <a href="index.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
        </div>
</header>
<main class="container">
    <div>
    <h2>Contact</h2>
    <p>Fill the next infomation</p>

    <form class="form-container">
        <fieldset>
            <div class="input-container">
            <label>NAME</label>
            <input type="text" placeholder="Type your name">
                </div>
                <div class="input-container">
                    <label>EMAIL</label>
                    <input type="number" placeholder="Type you email">
                </div>
                <div class="input-container">
                    <label>PHONE NUMBER</label>
                    <input type="tel" placeholder="Type your number">
                </div>
                <div class="input-container">
                    <label>MESSAGE</label>
                    <textarea cols="30" rows="18"></textarea>
                </div>
            </div>
            <div>
                <p>Product Information</p>
                <form class="form-container">
                    <fieldset>
                        <div class="input-container">
                        <label>TYPE</label>
                        <input type="search" placeholder=" -- Select an option --">
                            </div>
                            <div class="input-container">
                                <label>NUMBER</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div>
                            <p>Contact Information</p>
                            <form class="form-container">
                                <fieldset>
                                    <div class="input-container">
                                                <label Phone class="checkbox">
                                                    <input type="radio" name="PHONE">PHONE
                                                </label>
                                                <label class="checkbox">
                                                    <input type="radio" name="EMAIL">EMAIL
                                                </label>
                                        </div>
                                        <div class="input-container">
                                            <label>Date</label>
                                            <input type="date" placeholder="Date">
                                        </div>
                                        <div class="input-container">
                                            <label>Hour</label>
                                            <input type="time" placeholder="Hour">
                                        </div>
                                    </div>
        </fieldset>
    </form>
    <div>
    <a class="btn" href="http://www.google.com">Send</a>
        </div>
</main>
</body>
