                <label>NAME: </label>
                <legend>Personal Information</legend>
                <div class="input-container">

                </div>

                <div class="input-container">
                <textarea cols="30" rows="18"></textarea>
            </div>
        </fieldset>
        <div>
            <fieldset>
                <label>TYPE: </label>
                <legend>Product Information</legend>
                <div class="input-container">
            <input type="search" placeholder=" -- Select an Option -- ">
        </div>
    <label>NUMBER: </label>
    <div class="input-container">
            <input type="number" placeholder="###-####-###-###">
                </div>
            </fieldset>
        </div>
    <div>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone:</label>
            <input type="radio">
            <th>
            <label for="email">EMAIL:</label>
            <input type="radio">
            <br>
    <p>If you want to be contacted by phone, 
        please select a day and hour:</p>
                <br>
    <label>Date</label>
    <div class="input-container">
        <input type="date" placeholder="Date">
    </div>
    <label>Hour</label>
        <div class="input-container">
            <input type="time" placeholder="Hour">
    </div>
</fieldset>
    </div>

    </form>
</div>
